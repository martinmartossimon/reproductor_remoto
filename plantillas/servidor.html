<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor</title>
    <link rel="stylesheet" type="text/css" href="/plantillas/css/servidor.css">
</head>
<body>
    <h1>Servidor:</h1>
    <div class="detalleReproduciendo">
        <table>
            <tr>
                <td><span id="spanReproduciendo">Reproduciendo: </span></td><td><progress id="progressBar" value="0" max="100" style="width: 400px;"></progress></td>
            </tr>
        </table>
    </div>
    <div class="anadir">
        Añadir Enlace: <input type="text" id="url" class="input-personalizado" size="100" placeholder="https://www.youtube.com/watch?v=wMye9FkQEfo"><button id="enviar" class="button-claro">Enviar</button>
        <div id="popup" class="popup" style="background-color:rgb(18, 201, 110)">
            <!-- Contenido del mensaje emergente -->
            URL agreada!!
        </div>
    </div>
    <br>
    <div class="contenido">
        <div id="listaDeReproduccion">
            <table id="tablaListaReproduccion">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Archivo</th>
                        <th>Accion</th>
                        <th>Destalle</th>
                        <th>Tamaño</th>
                        <th>Fecha Creación</th>
                        <th>Duración</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <!-- Aquí se agregarán las filas dinámicamente -->
                </tbody>
            </table>
        </div>
        <div id="Controles">
            <div id="DivTablaClientes">
                <table class="clientes" id="tablaClientes">
                    <thead>
                        <tr><th>Clientes:</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>Cargando...</td></tr>
                    </tbody>
                </table>
            </div>
            <div id="DivControlesReproduccion">
                <table id="tableControlesReproduccion">
                    <tr><th colspan="4">Controles</th></tr>
                    <tr><td><button class="button-claro" id="anterior">Anterior</button></td><td><button class="button-claro" id="siguiente">Siguiente</button></td><td><button id="pause" class="button-claro">Pause</button></td><td><button id="mute" class="button-claro">Mute</button></td></tr>
                    <tr>
                        <td colspan="4"><button id="atrasar60s" class="button-claro">-1min</button> <button class="button-claro" id="atrasar30s">-30s</button> <button id="adelantar30s" class="button-claro">+30s</button> <button id="adelantar60s" class="button-claro">+1min</button></td>
                    </tr>
                </table>    
                
            </div>
            <div id="eventos" class="lista-eventos">
                <!-- Aquí se mostrarán los eventos -->
                <div>... Esperando Eventos ...</div>
            </div>
        </div>
    </div>    
    <div class="detalleActualizacion">
        <span id="ultimaActualizacion"></span>
    </div>
    <div id="tema"><button id="toggleButton" class="button-with-icon"><span>&#x1F4A1; Apagar</span></button></div>
    <script src="/reproductor.js"></script>
</body>
</html>
